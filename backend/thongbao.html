<script type="text/javascript">
	var urlsp = "http://localhost:3000/products"
	var urldanhmuc = "http://localhost:3000/category"
	var urldonhang = "http://localhost:3000/order"
	var urllienhe = "http://localhost:3000/contact"
	var urlbaiviet = "http://localhost:3000/posts"

	const promise1 = axios.get(urlsp);
	const promise2 = axios.get(urldanhmuc);
	const promise3 = axios.get(urldonhang);
	const promise4 = axios.get(urllienhe);
	const promise5 = axios.get(urlbaiviet);

	Promise.all([promise1, promise2, promise3, promise4, promise5]).then(function(values) {
	document.querySelector("#sanpham").innerHTML = values[0].data.length
	document.querySelector("#danhmuc").innerHTML = values[1].data.length
	document.querySelector("#donhang").innerHTML = values[2].data.length
	document.querySelector("#lienhe").innerHTML = values[3].data.length
	document.querySelector("#baiviet").innerHTML = values[4].data.length
	});
</script>
