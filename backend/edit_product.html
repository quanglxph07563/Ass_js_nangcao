        <script type="">

        var id = url.searchParams.get("id");
        var url_get_info_API = "http://localhost:3000/products"+"/"+id
        axios.get(url_get_info_API)
        .then(function (response) {
        datasp = response.data
        var categoryId =document.querySelector("#categoryId").value=datasp.categoryId
        var name_product =document.querySelector("#name_product").value=datasp.name_product
        var images =document.querySelector("#images").value=datasp.images
        var price =document.querySelector("#price").value=datasp.price
        var sale =document.querySelector("#sale").value=datasp.sale
        var amount =document.querySelector("#amount").value=datasp.amount
        var detail =document.querySelector("#detail").value=datasp.detail
        getDanhmuc(`'${datasp.categoryId}'`)
        console.log(datasp);
        })
        .catch(function (error) {
        // handle error
        console.log(error);
        })
        .then(function () {
        // always executed
        });
        // lấy danh sách danh mục
        function getDanhmuc(iddm){
        var url_GET_API_category = "http://localhost:3000/category"
        var htmlCaterogry = ""
        var elementDanhmuc = document.querySelector("#categoryId")
        axios.get(url_GET_API_category)
        .then(function (response) {
        var data = response.data;
        data.forEach(elements=>{
        if(iddm == `'${elements.id}'`){
        htmlCaterogry+=`<option selected value = "${elements.id}">${elements.name_category}</option>`
        }else{
        htmlCaterogry+=`<option  value = "${elements.id}">${elements.name_category}</option>`
        }
        
        })
        elementDanhmuc.innerHTML = htmlCaterogry
        })
        .catch(function (error) {
        // handle error
        console.log(error);
        });
        }

        // cập nhật thông tin sản phẩm
        var addsp = document.querySelector("#addsp")
        addsp.onclick= function(){
        
        var categoryId =document.querySelector("#categoryId").value
        var name_product =document.querySelector("#name_product").value
        var images =document.querySelector("#images").value
        var price =document.querySelector("#price").value
        var sale =document.querySelector("#sale").value
        var amount =document.querySelector("#amount").value
        var detail =document.querySelector("#detail").value
        var datasp={
        categoryId:Number(categoryId),
        name_product:name_product,
        images:images,
        list_images:[],
        price:Number(price),
        sale:Number(sale),
        amount:Number(amount),
        detail:detail,
        view:0
        }
        // console.log(JSON.stringify(datasp))
        axios.put(url_get_info_API,datasp)
        .then(data => {
        window.location.href="index.html"
        })
